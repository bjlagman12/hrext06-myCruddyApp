<!DOCTYPE html>
<html>
  <head>
    <title>HREXT06 Cruddy App</title>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
  <div class="all_text_entry">
    <input class="entry-name" type="text" placeholder="Name"><br>
    <input class="entry-age" type="text" placeholder="Age"><br>
    <input class="entry-paycheck" type="text" placeholder="Paycheck for the week"><br>
  </div>

  <div class='all_button'>
    <button class="btn-add" type="button">add expense</button><br>
    <button class="btn-delete" type="button">delete</button><br>
    <button class="btn-submit" type="button">submit</button><br>
    <button class="btn-clear" type="button">clear</button> 
  </div>


  <div class="list-display-field">
    Information
  </div>

  <div>
    <ul class="expense_list"></ul>
  </div>
  </body>
</html>
