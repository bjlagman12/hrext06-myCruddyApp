<!DOCTYPE html>
<html>
  <head>
    <title>HREXT06 Cruddy App</title>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
  <div class="all_text_entry">
    <input class="entry-name" type="text" placeholder="Name">
    <input class="entry-age" type="text" placeholder="Age">
    <input class="entry-paycheck" type="text" placeholder="Paycheck For The Week">
    <input class="entry-saving" type="text" placeholder="Save">
    <input class="entry-invest" type="text" placeholder="Invest">
    <input class="entry-rent" type="text" placeholder="Rent">
    <input class="entry-bills" type="text" placeholder="Bills">
    <input class="entry-food" type="text" placeholder="Food">
  </div>

  <div class='all_button'>
    <button class="btn-add" type="button">add expense</button>
    <button class="btn-submit" type="button">submit</button>
    <button class="btn-clear" type="button">clear</button> 
  </div>


  <div>
    Weekly Budget
    <div class="basic_info"></div>
  </div>

  <div>
    <ul class="expense_list"></ul>
  </div>
  </body>
</html>
